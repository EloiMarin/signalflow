name: ci

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install libasound2-dev libsoundio-dev libsndfile1-dev libgsl0-dev -y
        sudo pip3.7 install pytest numpy setuptools
    - name: Configure
      run: mkdir build && cd build && cmake ..
    - name: Make
      run: cd build && make -j8
    - name: Python build
      run: python3.7 setup.py build
    - name: Python test
      run: python3.7 setup.py test
