name: Build

on: workflow_dispatch

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04]
        # os: [macos-11]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.12.3 numpy

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: cp39-* # cp39-* cp310-* cp311-*
          CIBW_ARCHS_MACOS: arm64 x86_64
          CIBW_BEFORE_ALL_LINUX: >
             yum install -y gsl-devel fftw-devel &&
             git clone https://github.com/libsndfile/libsndfile.git && cd libsndfile && cmake . && make && make install &&
             git clone https://github.com/andrewrk/libsoundio.git && cd libsoundio && cmake . && make && make install
          CIBW_BEFORE_ALL_MACOS: brew install cmake python libsndfile libsoundio

      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl
